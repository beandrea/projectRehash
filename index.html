<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body class="#64ffda teal accent-2">
    <div class="row">
        <div class="col s12" id="heading">
            <h1 class="teal" id="welcome">Lyric Finder</h1>
        </div>
    </div>

    <div class="row">
        <div class="col s6" id="about">
            <!-- <div class="z-depth-4" id="aboutCard"> -->
            <div class="card-panel teal" id=aboutCard>
                <span class="white-text">Welcome to Lyric Finder! Simply search for an artist and any song by that artist to veiw your results. What you will get is the lyrics of that specific song plus the most up to date bio on the artist. Happy searching!
                </span>
                <br>
                <img id="music-notes" src="https://media0.giphy.com/media/35FL2tbEzO4Ibs33T1/source.gif" alt="music notes">
            </div>
        </div>
        <div class="col s6" id="inputAreas">
            <!-- <div  class="z-depth-4" id="inputCard"> -->
            <div class="card-panel teal" id="inputCard">
                <span class="white-text">
                    <input placeholder="Artist Name" type="text" id="artist">
                    <input type="text" id="song" placeholder="Song">
                    <button class="btn waves-effect waves-light" id="search" type="submit" name="action">Search</button>
                </span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
